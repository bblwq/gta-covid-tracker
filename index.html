<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>COVID-19 tracker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</head>

<body>
  <div class="container headline">
    <h1>Greater Toronto Area COVID-19 Outbreak</h1>
  </div>

  <div class="container numbers">
    <div class="data confirmed">
      <h2>Confirmed</h2>
      <h2>142</h2>
    </div>
    <div class="data recovered">
      <h2>Recovered</h2>
      <h2>5</h2>
    </div>

    <div class="data deaths">
      <h2>Deaths</h2>
      <h2>0</h2>
    </div>
  </div>

  <div class="container tabs">
    <a id="home-link" class="active">Map</a>
    <a id="data-link">Data</a>
    <a id="news-link">News</a>
    <a id="contact-link">Supplies</a>
  </div>

  <div class="container tabs tab-content">
  	<div id="tab-home" class="tab">
		  <p>Tab 1.</p>
	  </div>
	  <div id="tab-data" class="tab" style="display:none;">
		  <p>Tab 2.</p>
	  </div>
	  <div id="tab-news" class="tab" style="display:none;">
		  <p>Tab 3.</p>
	  </div>
	  <div id="tab-contact" class="tab" style="display:none;">
		  <p>Tab 4.</p>
	  </div>
  </div>

</body>

</html>
